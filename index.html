<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test results </title>
    <!-- main css file -->
    <link rel="stylesheet" href="style.css">
    <!-- font awosome -->
    <link rel="stylesheet" href="all.min.css">
</head>
<body>
    <div class="container">
        <div class="partone">
            <h4>Your Result</h4>
            <div class="circle">
                <p><span>76</span>of 100</p>
            </div>
            <div class="text">
                <h3>Great</h3>
                <p>your scored higher than 65% </p>
                <p> of  the people who have taken </p>
                <p>these tests</p>
            </div>
        </div>
        <div class="partwo">
            <h4>Summary</h4>
            <div class="one">
                <div class="cont1">
                    <i class="fa-solid fa-bolt"></i>
                    <h5>Reaction</h5>
                </div>
                <p>80<span>/100</span></p>
            </div>

            <div class="two">
                <div class="cont2">
                    <i class="fa-solid fa-brain"></i>
                    <h5>Memory</h5>
                </div>
                <p>92<span>/100</span> </p>
            </div>

            <div class="three">
                <div class="cont3">
                    <i class="fa-regular fa-message"></i>
                    <h5>Verbal</h5>
                </div>
                <p>61<span>/100</span></p>
            </div>

            <div class="four">
                <div class="cont4">
                    <i class="fa-regular fa-eye"></i>
                    <h5>Visual</h5>
                </div>
                <p>72<span>/100</span></p>
            </div>
            <form>
                <input type="submit">
            </form>
        </div>
    </div>

</body>
</html>
